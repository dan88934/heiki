<!DOCTYPE html>
<html>
<head>
<title>Heiki Vocab List Create</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='css/originalcss.css') }}">
  <style>
  .text2 {
    visibility: hidden 
  }

  h3 {
    text-align: center;
    margin: 50px auto;
    font-weight: 100;
  }
  
  h4 {
    text-align: center;
    margin: 50px auto;
    font-weight: 100;
  }
    </style>
  <script>  
  function showLoader() { //This shows the 'Please Wait...' text when the upload button is clicked
    if((document.getElementById("file").value != "")&&(document.getElementById("title").value != "")) {
  document.getElementById("pwtext").style.visibility = "visible";
 } 

}
    </script>
</head>

<body>

<form action method="post" enctype="multipart/form-data" id="sample_form"> 
  
    <h1><strong>Heiki</strong></h1>
    <h3>Heiki allows you to generate Japanese vocabularly lists from image(s) or document(s)</h3>
    <h4>The vocabulary list will be in a Word document (.docx) format</h4>
    
    <div class="form-group"> <!-- Set title area -->
      <label for="title">Title <span>Appears at top of document and in file name</span></label>
      <input type="text" name="title" id="title" required="required" class="form-controll"/>
    </div>

    <div class="form-group"> <!-- Select file type area -->
      <label for="caption">Upload File type <span>Select one</span></label>
      <select name="file-type" id="caption" class="form-controll">
        <option value="document">Document (.docx)</option>
        <option value="image">Image (.jpg or .png)</option>
      </select>
    </div>
    
    <div class="form-group file-area"> <!-- Select files area -->
          <label for="files" id='file_input_label'>Files <span></span></label>
      <input type="file" name="file" id="file" required="required" multiple="multiple"/> 
      <div class="file-dummy">
        <div class="success">Great, your files are selected. Please wait for your download to start.</div>
        <div class="default">Please select some files</div>
      </div>
    </div>

  
    <div class="form-group"> <!-- Submit button -->
        <div class="button-area">
        <button type="submit" class="upload_btn" id="upload" onclick="showLoader()">Upload Files</button>
        <span class="loader" id="spinner"></span>
        <span class="text2" id="pwtext">Please Wait...</span> 
        
        </div>
    </div>
    

    
  </form>


 
  
  <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700' rel='stylesheet' type='text/css'>
  
  <a href="https://www.linkedin.com/in/daniel-hughes-088477100/" class="back-to-article" target="_blank">By Daniel Hughes</a>  <!-- Personal Linkedin link -->
</body>


  
</html>
