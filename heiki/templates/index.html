<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heiki</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .has-mask {
            position: absolute;
            clip: rect(10px, 150px, 130px, 10px);
        }
        /* Additional custom styles */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .background-image {
            background-image: url('{{ url_for('static', filename='img/bg.jpg') }}');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* Spinner styles */
        .spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Spinner Container -->
    <div id="spinner-container" class="spinner-container">
        <div class="spinner" id="spinner"></div>
    </div>
    <header>
        <nav class="bg-transparent fixed w-full z-50">
            <div class="flex justify-between h-16 px-10 items-center">
                <div class="flex items-center space-x-8">
                    <h1 class="text-4xl lg:text-4xl font-bold cursor-pointer text-white">Heiki</h1>
                    <div class="hidden md:flex justify-around space-x-4">
                        <!-- <a href="#" class="hover:text-indigo-600 text-gray-700">Github</a> -->
                    </div>
                </div>
                <div class="flex space-x-4 items-center">
                    <!-- <a href="#" class="text-gray-800 text-sm">LOGIN</a>
                    <a href="#" class="bg-indigo-600 px-4 py-2 rounded text-white hover:bg-indigo-500 text-sm">SIGNUP</a> -->
                    <a href="https://github.com/dan88934/heiki/" target="_blank" class="hover:text-blue-500 text-white">GitHub</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="relative min-h-screen flex items-center justify-center bg-gray-500 bg-no-repeat bg-cover background-image">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="sm:max-w-lg w-full p-4 sm:p-10 bg-white rounded-xl z-10 mx-4 sm:mx-0">
            <div class="text-center">
                <h2 class="mt-5 text-3xl font-bold text-gray-900">
                    Vocabulary List Generator
                </h2>
                <p class="mt-2 text-sm text-gray-400">Create a Japanese vocabulary list from the text in a document or image</p>
            </div>
            <form class="mt-8 space-y-3" action="/" enctype="multipart/form-data" method="POST" id="uploadForm">
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-sm font-bold text-gray-500 tracking-wide">Title</label>
                    <input class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="" placeholder="Fishing article vocabulary" name="title">
                </div>
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-sm font-bold text-gray-500 tracking-wide">File Type</label>
                    <select class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" name="file-type">
                        <option value="image">Image</option>
                        <option value="document">Document</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-sm font-bold text-gray-500 tracking-wide">Select File</label>
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">
                            <div class="h-full w-full text-center flex flex-col items-center justify-center items-center">
                                <div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">
                                    <img class="has-mask h-36 object-center" src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&ext=jpg" alt="freepik image">
                                </div>
                                <p class="pointer-none text-gray-500"><span class="text-sm">Drag and drop</span> files here <br> or <a href="" id="" class="text-blue-600 hover:underline">select a file</a> from your computer</p>
                            </div>
                            <input type="file" class="hidden" name="file">
                        </label>
                    </div>
                </div>
                <p class="text-sm text-gray-300">
                    <span>Supported file types: .docx, .jpg, .png</span>
                </p>
                <div>
                    <button type="submit" class="my-5 w-full flex justify-center bg-gray-800 text-white p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-gray-900 shadow-lg cursor-pointer transition ease-in duration-300">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
          // Prevent default form submission to handle it via JavaScript
          event.preventDefault();
        
          // Show the spinner
          document.getElementById('spinner').style.display = 'block';
        
          // Create a FormData object from the form
          var formData = new FormData(this);
        
          // Send the form data via fetch API
          fetch('/', {
            method: 'POST',
            body: formData
          })
          .then(response => {
            // Handle the response
            if (response.ok) {
              return response.blob();  // Get the response as a blob
            } else {
              throw new Error('Network response was not ok.');
            }
          })
          .then(blob => {
            // Create a temporary URL for the blob
            var url = window.URL.createObjectURL(blob);
        
            // Create an anchor element and trigger the download
            var a = document.createElement('a');
            a.href = url;
            a.download = ''; // Leave the filename blank to avoid overriding the server-set filename
            document.body.appendChild(a);
            a.click();
            a.remove();
        
            // Revoke the temporary URL
            window.URL.revokeObjectURL(url);
        
            // Hide the spinner
            document.getElementById('spinner').style.display = 'none';
          })
          .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
            // Hide the spinner in case of an error
            document.getElementById('spinner').style.display = 'none';
          });
        });
        </script>
    </script>
</body>
</html>
